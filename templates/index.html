<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dce35b, #45b649);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2f3640;
            padding: 1rem 2rem;
            color: #fff;
            text-align: center;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: #bce907;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffffcc;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex-grow: 1;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            background-color: #f9f9f9;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 0.8rem;
        }

        .message.user {
            text-align: right;
            color: #4caf50;
        }

        .message.bot {
            text-align: left;
            color: #333;
        }

        form {
            display: flex;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2f3640;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>Flask Chat App</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="messages" id="chat-box">
                <!-- Example messages -->
                <div class="message bot">Hi there! How can I help you?</div>
                <div class="message user">What's the weather like today?</div>
            </div>

            <form id="chat-form" onsubmit="sendMessage(event)">
                <input type="text" id="user-input" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Flask Chat App. All rights reserved.
    </footer>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                const chatBox = document.getElementById('chat-box');

                // Add user message
                const userMsg = document.createElement('div');
                userMsg.className = 'message user';
                userMsg.textContent = message;
                chatBox.appendChild(userMsg);

                // Placeholder bot response
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.textContent = "You said: " + message;
                chatBox.appendChild(botMsg);

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                input.value = '';
            }
        }
    </script>
</body>
</html>
