<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flask Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #4caf50;
      --bg-color: #f5f7fa;
      --chat-bg: #ffffff;
      --user-msg-bg: #e8f5e9;
      --bot-msg-bg: #eceff1;
      --text-color: #333;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: var(--font);
      background: var(--bg-color);
      color: var(--text-color);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2f3640;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    nav a {
      color: #bce907;
      margin-left: 1rem;
      text-decoration: none;
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .chat-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background-color: #fafafa;
    }

    .message {
      max-width: 75%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 1rem;
      word-break: break-word;
      animation: fadeIn 0.2s ease-in-out;
    }

    .message.user {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background-color: var(--bot-msg-bg);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      padding: 0.75rem 1rem;
    }

    .chat-input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f0f0f0;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    .chat-input-area input:focus {
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    .chat-input-area button {
      margin-left: 0.75rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .chat-input-area button:hover {
      background-color: #3d8b42;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2f3640;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Flask Chat App</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">API</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="chat-wrapper">
    <div class="chat-container">
      <div class="chat-header">ðŸ’¬ Let's Chat</div>
      <div class="chat-messages" id="chat-box">
        <div class="message bot">Hello ðŸ‘‹, how can I assist you today?</div>
      </div>
      <form class="chat-input-area" id="chat-form" onsubmit="sendMessage(event)">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Flask Chat App. All rights reserved.
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      const chatBox = document.getElementById('chat-box');

      if (message) {
        // Add user message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.textContent = message;
        chatBox.appendChild(userMsg);

        // Simulated bot response
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = "ðŸ¤– You said: " + message;
        chatBox.appendChild(botMsg);

        // Auto-scroll
        chatBox.scrollTop = chatBox.scrollHeight;

        input.value = '';
      }
    }
  </script>
</body>
</html>
