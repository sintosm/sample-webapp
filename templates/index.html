<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flask Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #e50914;
      --background-color: #141414;
      --chat-bg: #1c1c1c;
      --text-color: #ffffff;
      --bot-msg-bg: #333;
      --user-msg-bg: #e50914;
      --font: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: var(--font);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--background-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      color: var(--primary-color);
      font-size: 1.8rem;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px);
      max-width: 800px;
      margin: auto;
      background-color: var(--chat-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    .chat-header {
      padding: 1rem;
      background-color: #000;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .chat-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #181818;
    }

    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in-out;
      word-break: break-word;
    }

    .message.bot {
      background-color: var(--bot-msg-bg);
      align-self: flex-start;
    }

    .message.user {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background-color: #000;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
      background-color: #333;
      color: white;
    }

    .chat-input button {
      background-color: var(--primary-color);
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 1rem;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background-color: #b20710;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--background-color);
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .chat-container {
        border-radius: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Chatflix</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Chat</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <div class="chat-container">
    <div class="chat-header">Live Support Chat</div>
    <div class="chat-messages" id="chat-box">
      <div class="message bot">ðŸ‘‹ Hi there! Need help with something?</div>
    </div>
    <form class="chat-input" id="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Chatflix, Inc. All rights reserved.
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      const chatBox = document.getElementById('chat-box');

      if (message) {
        // User message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.textContent = message;
        chatBox.appendChild(userMsg);

        // Simulated bot reply
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = "ðŸ¤– You said: " + message;
        chatBox.appendChild(botMsg);

        // Scroll to latest
        chatBox.scrollTop = chatBox.scrollHeight;

        input.value = '';
      }
    }
  </script>

</body>
</html>
