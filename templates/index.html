<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Docker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dce35b, #45b649);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2f3640;
            padding: 1rem 2rem;
            color: #fff;
            text-align: center;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: #bce907;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background-color: #ffffffcc;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #388e3c;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2f3640;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>Flask Docker App</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>ðŸš€ Welcome to Your Flask App in Docker!</h1>
            <p>This is a fully Dockerized web app running on Flask, styled with a clean UI.</p>
            <button class="button" onclick="alert('Thanks for clicking!')">Click Me</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Flask Docker App. All rights reserved.
    </footer>
</body>
</html>
